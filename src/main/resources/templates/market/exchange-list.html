<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>币种管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/component/pear/css/pear.css"/>
    <style>
        .layui-table-tool {
            box-shadow: none;
        }
    </style>
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <table id="user-table" lay-filter="coin-table"></table>
    </div>
</div>
<script type="text/html" id="coin-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i>
    </button>
</script>
<script src="../../static/component/layui/layui.js"></script>
<script src="../../static/component/pear/pear.js"></script>
<script src="../../static/app.js"></script>
<script>
    layui.use(['table', 'form', 'jquery', 'common'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let common = layui.common;
        let cols = [
            [{
                type: 'checkbox'
            },
                {
                    title: '币种',
                    field: 'id',
                    align: 'center',
                    width: "5%"
                },
                {
                    title: '交易所',
                    field: 'username',
                    align: 'center',
                    width: "10%"
                },
                {
                    title: '角色',
                    field: 'roleName',
                    align: 'center',
                    width: "15%"
                },
                {
                    title: '简介',
                    field: 'remark',
                    align: 'center',
                    width: "15%"
                },
                {
                    title: '最后登录IP',
                    field: 'lastLoginIp',
                    align: 'center',
                    width: "15%"
                },
                {
                    title: '状态',
                    field: 'useSign',
                    align: 'center',
                    templet: '#user-status'
                },
                {
                    title: '操作',
                    toolbar: '#coin-bar',
                    align: 'center',
                    width: 130
                }
            ]
        ]

        table.render({
            elem: '#user-table',
            url: host + "user/page",
            headers: {
                token: token
            },
            page: true,
            cols: cols,
            skin: 'line',
            defaultToolbar: [{
                title: '刷新',
                layEvent: 'refresh',
                icon: 'layui-icon-refresh',
            }, 'filter', 'print', 'exports']
        });

        table.on('tool(user-table)', function (obj) {
            if (obj.event === 'remove') {
                layer.msg("暂不支持删除");
                // window.remove(obj);
            } else if (obj.event === 'edit') {
                window.edit(obj);
            }
        });

        table.on('toolbar(user-table)', function (obj) {
            if (obj.event === 'add') {
                window.add();
            } else if (obj.event === 'refresh') {
                window.refresh();
            } else if (obj.event === 'batchRemove') {
                layer.msg("暂不支批量持删除");
                // window.batchRemove(obj);
            }
        });

        form.on('submit(user-query)', function (data) {
            table.reload('user-table', {
                where: data.field
            })
            return false;
        });

        form.on('switch(user-enable)', function (obj) {
            layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
        });

        window.add = function () {
            layer.open({
                //0.信息框(默认),1.页面层,2.iframe层,3.加载层,4.tip层
                type: 2,
                title: '添加管理员',
                shade: 0.1,
                area: [common.isModile() ? '100%' : '500px', common.isModile() ? '100%' : '400px'],
                content: "/admin/add"
            });
        }

        //编辑弹开编辑页面
        window.edit = function (obj) {
            var editId = obj.data.id;
            layer.open({
                type: 2,
                title: '修改管理员',
                shade: 0.1,
                area: [common.isModile() ? '100%' : '500px', common.isModile() ? '100%' : '400px'],
                content: "/admin/edit?id=" + editId
            });
        }

        //单条删除
        window.remove = function (obj) {
            layer.confirm('确定要删除该管理员?', {
                icon: 3,
                title: '提示'
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    //删除管理员url,根据用户id
                    url: host + "admin/remove",
                    dataType: 'json',
                    type: 'post',
                    data: JSON.stringify({
                        id: obj.data['userId']
                    }),
                    beforeSend: function (request) {
                        request.setRequestHeader("Content-Type", "application/json");
                    },
                    success: function (result) {
                        if (result.code === 0) {
                            layer.msg(result.message, {
                                icon: 1,
                                time: 1000
                            }, function () {
                                obj.del();
                            });
                        } else {
                            layer.msg(result.message, {
                                icon: 2,
                                time: 1000
                            });
                        }
                        layer.close(loading);
                    }
                })
            });
        }

        //批量删除
        window.batchRemove = function (obj) {

            //获取复选框的选中ids
            var checkIds = common.checkField(obj, 'userId');
            if (checkIds === "") {
                layer.msg("未选中数据", {
                    icon: 3,
                    time: 1000
                });
                return false;
            }

            layer.confirm('确定要删除这些管理员?', {
                icon: 3,
                title: '提示'
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                //批量删除管理员
                $.ajax({
                    url: host + "batchRemove/id=" + checkIds,
                    dataType: 'json',
                    type: 'delete',
                    success: function (result) {
                        layer.close(loading);
                        if (result.success) {
                            layer.msg(result.msg, {
                                icon: 1,
                                time: 1000
                            }, function () {
                                table.reload('user-table');
                            });
                        } else {
                            layer.msg(result.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    }
                })
            });
        }

        window.refresh = function (param) {
            table.reload('user-table');
        }
    })
</script>
</body>
</html>
